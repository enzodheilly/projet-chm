security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: "auto"

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            custom_authenticators:
                - App\Security\LoginFormAuthenticator
            entry_point: App\Security\LoginFormAuthenticator

            # ğŸ”’ Gestion de la dÃ©connexion
            logout:
                path: app_logout
                target: /

            # ğŸ§  Activation du systÃ¨me â€œSe souvenir de moiâ€
            remember_me:
                secret: "%kernel.secret%"
                lifetime: 604800 # DurÃ©e en secondes (ici = 7 jours)
                path: /
                always_remember_me: false # lâ€™utilisateur doit cocher la case
                name: REMEMBERME # nom du cookie (facultatif mais propre)

            stateless: false

    access_control:
        # ğŸ” AccÃ¨s rÃ©servÃ© aux utilisateurs connectÃ©s
        - { path: ^/dashboard, roles: ROLE_USER }
        - { path: ^/profile, roles: ROLE_USER }

        # ğŸ”‘ AccÃ¨s rÃ©servÃ© aux administrateurs
        - { path: ^/admin, roles: ROLE_ADMIN }

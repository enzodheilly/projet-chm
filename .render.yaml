services:
  - type: web
    name: symfony-app
    env: docker
    plan: free
    dockerfilePath: Dockerfile
    startCommand: "" # Dockerfile s'occupe de d√©marrer le serveur
    envVars:
      - key: APP_ENV
        value: prod
      - key: APP_DEBUG
        value: "0"
      - key: APP_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: symfony-db
          property: connectionString

databases:
  - name: symfony-db
    plan: free
